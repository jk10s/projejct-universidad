<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/c.css' %}">
</head>
<body>
    <ul class="j">
        <li>hola</li>
    </ul>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h2>Edicion de cursos</h2>
                <div class="card">
                    <div class="card-body">
                        <form id="formulario" action="/editarcurso/" method="POST">{% csrf_token %}
                            <input type="hidden" name="id" value="{{curso.id}}" >
                            <div class="form-group">
                                <input type="text" name="txtnombre" value="{{curso.nombre}}" id="txtnombre" minlength="3" class="form-control" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <input type="number" name="txtnum" min="1" max="10" value="{{curso.creditos}}" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-block btn-dark" value="Guardar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
         
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
</body>
</html>
