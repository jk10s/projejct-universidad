<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/c.css' %}">
</head>
<body>
    <ul class="j">
        <li>hola</li>
    </ul>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <h2>Gestion de cursos</h2>
                <div class="card">
                    <div class="card-body">
                        <form id="formulario" action="/registrarcurso/" method="POST">{% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="txtnombre" id="txtnombre" minlength="3" class="form-control" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <input type="number" name="txtnum" min="1" max="10" value="1" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-block btn-dark" value="Guardar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <h1>Lista de cursos</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th id="jk">nombre</th>
                            <th>creditos</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for x in object_list %}
                        <tr>
                            <th>{{ forloop.counter }}</th>
                            <th class="tt">{{ x.nombre }}</th>
                            <th>{{ x.creditos }}</th>
                            <th><a href="/edicion/{{x.id}}" class="btn btn-block  btn-primary btn-sm">Editar</a></th>
                            <th><a href="/eliminacion/{{x.id}}" class="btn btn-block  btn-danger btn-sm btneliminacion">Eliminar</a></th>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static '/js/j.js' %}"></script>
    
</body>
</html>
